name: Build & Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v1.0.0)"
        required: true

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release
        run: cargo build --release

      - name: Prepare binary
        run: |
          mkdir -p dist
          cp target/release/giulio-lang dist/giulio-lang

      - name: Upload linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: giulio-lang-linux
          path: dist/giulio-lang

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.USERPROFILE }}\.cargo\registry
            ${{ env.USERPROFILE }}\.cargo\git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release
        run: cargo build --release

      - name: Prepare binary (Windows)
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item -Path target\release\giulio-lang.exe -Destination dist\giulio-lang.exe -Force

      - name: Upload windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: giulio-lang-windows
          path: dist/giulio-lang.exe

  publish:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download linux artifact
        uses: actions/download-artifact@v4
        with:
          name: giulio-lang-linux
          path: downloaded

      - name: Download windows artifact
        uses: actions/download-artifact@v4
        with:
          name: giulio-lang-windows
          path: downloaded/windows

      - name: Prepare dist for release
        run: |
          mkdir -p dist
          cp -r downloaded/linux/* dist/ 2>/dev/null || true
          cp -r downloaded/windows/* dist/ 2>/dev/null || true
          ls -la dist

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}